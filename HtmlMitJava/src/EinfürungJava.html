<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Browserabfrage</title>
  </head>
  <body>
    <form id="frmBrowserabfrage">
      <button id="btDruecken" type="button" onClick="meldung()" >
        Welchen Browser nehm' ich wohl?
      </button>
      <output id="browsertyp">
        Name des Benutzeragenten
      </output>
    </form>
    <script type="text/javascript">
      let meldung = () => {
        var browser = navigator.userAgent;
        var text = 'Hallo du Sch√∂nheit, du verwendesr den folgenden Browser: ';
        document.getElementById("browsertyp").value = text + browser;
      }
      //document.getElementById("btDruecken").addEventListener("click", meldung)
    </script>
  </body>
</html>
